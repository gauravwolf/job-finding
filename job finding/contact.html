<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Job Website Logo" class="logo">
        <nav>
            <ul>
                <li><a href="job.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="job1.html">Jobs</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="contact-banner">
        <img src="contact-logo.jpg" alt="Contact Us Banner">
        <h1>Contact Us</h1>
    </div>
    
    <div class="container">
        <p>If you have any questions or need assistance, please feel free to contact us using the form below.</p>
        
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 Job Website. All Rights Reserved.</p>
    </footer>
</body>
</html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style10.css">
</head>
<body>
    <div class="width-100">
        <div class="container header">
            <div class="width-25">
            <img src="logo.png" alt="logo">
        
        </div>
        <div class="width-50">
            <ul class="header-menu">
                <li><a href="home.html"> <c>H</c>ome</a></li>
                <li><a href="job1.html">Jobs</a></li>
                <li><a href="companies.html"><c>C</c>ompanies</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact us</a></li>

            </ul>
        </div>
        <div class="width-25">
            <a href="submit.html" class="button-job-post"><i class="fa fa-cloud-upload">Submit Job</i></a>
            <a href="resume.html" class="button-resume"><i class="fa fa-pencil-square-o"></i>Create Resume</i></a>
        </div>
        </div>
    
    <div class="container">
        <h1>Find Candidates</h1>
        <form action="#" method="GET">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" placeholder="Enter job title">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location">

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Enter required skills">

            <label for="experience">Minimum Experience:</label>
            <select id="experience" name="experience">
                <option value="">Select experience level</option>
                <option value="0-1">0-1 years</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5+">5+ years</option>
            </select>

            <label for="education">Minimum Education:</label>
            <select id="education" name="education">
                <option value="">Select education level</option>
                <option value="high-school">High School</option>
                <option value="bachelors">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">PhD or higher</option>
            </select>

            <button type="submit">Find Candidates</button>
        </form>
    </div>

    </footer>
</body>
</html>
